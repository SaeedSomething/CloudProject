apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-core
  namespace: core
spec:
  podSelector:
    matchLabels:
      app: core
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
    - from:
        - namespaceSelector: {}  # Allow from all namespaces