apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
    namespace: core
spec:
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                            - matchExpressions:
                                  - key: node-role.kubernetes.io/cloud-container-g2
                                    operator: In
                                    values:
                                        - "true"
                                  - key: topology.kubernetes.io/zone
                                    operator: In
                                    values:
                                        - bamdad
                                        - simin
                                        - foough
                podAntiAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        - labelSelector:
                              matchLabels:
                                  app: postgres
                          topologyKey: topology.kubernetes.io/zone
            containers:
                - name: postgres
                  image: postgres:13.13-bullseye
                  ports:
                      - containerPort: 5432
                  env:
                      - name: POSTGRES_USER
                        valueFrom:
                            secretKeyRef:
                                name: core-db-credentials
                                key: username64
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: core-db-credentials
                                key: password64
                      - name: POSTGRES_DB
                        value: "core_db"
                  #   resources:
                  #       requests:
                  #           memory: "256Mi"
                  #           cpu: "250m"
                  #       limits:
                  #           memory: "512Mi"
                  #           cpu: "500m"
                  volumeMounts:
                      - name: postgres-storage
                        mountPath: /var/lib/postgresql/data
            volumes:
                - name: postgres-storage
                  persistentVolumeClaim:
                      claimName: postgres-pvc
