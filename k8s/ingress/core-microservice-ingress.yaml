apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: core-microservice-ingress
    namespace: core
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "50m"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
        # Swagger UI specific configurations
        nginx.ingress.kubernetes.io/configuration-snippet: |
            more_set_headers "Content-Security-Policy: default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:";
spec:
    ingressClassName: nginx
    rules:
        - host: core-c9a4c1e532-core.apps.ir-central1.arvancaas.ir
          http:
              paths:
                  # Core service main API
                  - path: /core(/|$)(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: core
                            port:
                                number: 8080
                  # Core service Swagger UI
                  - path: /core/swagger-ui(/|$)(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: core
                            port:
                                number: 8080
                  # ActiveMQ Management Console (if needed)
                  - path: /activemq(/|$)(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: activemq
                            port:
                                number: 8161
