kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane    # master
    image: docker.arvancloud.ir/kindest/node:v1.32.2
    extraPortMappings:
    - containerPort: 30080
      hostPort: 30080
      protocol: TCP
    - containerPort: 30081
      hostPort: 30081
      protocol: TCP
  - role: worker
    image: docker.arvancloud.ir/kindest/node:v1.32.2
  - role: worker
    image: docker.arvancloud.ir/kindest/node:v1.32.2

networking:
  disableDefaultCNI: false
