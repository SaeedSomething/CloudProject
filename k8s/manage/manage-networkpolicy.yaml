apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: manage-network-policy
  namespace: manage
spec:
  podSelector:
    matchLabels:
      app: manage
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: auth
      podSelector:
        matchLabels:
          app: auth-mysql
